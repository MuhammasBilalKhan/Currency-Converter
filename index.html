<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 p-4 flex flex-col">


    <nav class="w-full max-w-6xl bg-white bg-opacity-60 backdrop-blur-md shadow-md rounded-xl px-6 py-4 mb-6 mx-auto">
        <div class="flex items-center space-x-4">
          <img src="cc.jpeg" alt="Logo" class="h-10 w-10 object-contain rounded-full" />
          <span class="text-2xl font-bold text-rose-500 tracking-wide">Currency Converter</span>
        </div>
      </nav>

      <div class="flex-1 flex items-center justify-center">
        <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="flex-1 bg-gradient-to-b from-rose-400 to-rose-300 p-6">
        <div class="text-xs text-white opacity-70" id="date"></div>
        <div class="text-white font-semibold text-xl mt-1">Currency</div>
        <div class="mt-6">
          <input type="number" value="" class="w-full bg-transparent text-white text-5xl font-light outline-none border-b border-white placeholder-white" id="inputValue"/>
        </div>
        <div class="mt-6">
          <select class="w-full bg-white bg-opacity-20 text-black text-sm focus:outline-none p-2 rounded shadow-md overflow-auto h-10" id="currencydrop">
           
          
          </select>
        </div>
        <div class="mt-6">
          <button class="w-full bg-white text-black-500 font-semibold py-2 rounded shadow hover:bg-rose-100 transition" id="convertBtn">
            Convert
          </button>
        </div>
      </div>



      
      <div class="flex-1 bg-white p-6">
        <div class="text-5xl text-rose-400 font-light" id="outputValue"></div>
        <div class="border-b border-rose-200 mt-1 w-24"></div>
        <div class="mt-4 text-rose-400 text-sm font-medium">
          <select class="w-full bg-white bg-opacity-60 text-rose-500 focus:outline-none p-2 rounded shadow-sm overflow-auto h-10" id="currencyTo">
          
          </select>
        </div>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
</body>
</html>
